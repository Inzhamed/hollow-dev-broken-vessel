<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Server Monitoring Dashboard</h1>
    <div id="metrics">
      <h2>System Metrics</h2>
      <p>CPU Usage: <span id="cpuUsage">Loading...</span></p>
      <p>RAM Usage: <span id="ramUsage">Loading...</span></p>
    </div>
    <div id="directory-explorer">
      <h2>Directory Explorer</h2>
      <ul id="directoryList">
        Loading...
      </ul>
    </div>
    <div id="command-execution">
      <h2>Execute Command</h2>
      <div>
        <p>
          <span id="currentDirectory">/home/inz</span>
        </p>
        <form id="commandForm">
          <input
            type="text"
            id="commandInput"
            placeholder="Enter command"
            required
          />
          <button type="submit">Execute</button>
        </form>
      </div>
      <pre id="commandOutput">Command output will appear here...</pre>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
